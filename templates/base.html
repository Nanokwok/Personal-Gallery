<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg mb-6">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            <a href="{{ url_for('index') }}" class="text-2xl font-bold text-gray-800 hover:text-gray-600 transition">
                Personal Gallery
            </a>
            <div class="hidden md:flex space-x-6">
                <a href="{{ url_for('index') }}" class="text-gray-600 hover:text-gray-800 transition">Home</a>
                <a href="{{ url_for('upload') }}" class="text-gray-600 hover:text-gray-800 transition">Upload</a>
            </div>
            <!-- Mobile menu button -->
            <button id="mobile-menu-btn" class="md:hidden text-gray-600 hover:text-gray-800 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
            <div class="px-6 py-3 space-y-2">
                <a href="{{ url_for('index') }}" class="block text-gray-600 hover:text-gray-800 transition">Home</a>
                <a href="{{ url_for('upload') }}" class="block text-gray-600 hover:text-gray-800 transition">Upload</a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mx-auto px-6">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Content block -->
        {% block content %}{% endblock %}
    </div>

    <!-- JavaScript for mobile menu toggle -->
    <script>
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
